steps:
- name: 'gcr.io/cloud-builders/mvn' 
  args: ['clean','install']
- name: 'gcr.io/cloud-builders/docker' 
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/utility-service:$BRANCH_NAME-$REVISION_ID', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/utility-service:$BRANCH_NAME-$REVISION_ID']

